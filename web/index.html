<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Iced App</title>
    <link data-trunk rel="rust" href="../Cargo.toml" data-bin="main" data-wasm-opt="z" />
    
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #202020; /* Dark background to match app */
      }

      /* Crucial for Firefox + Winit: */
      canvas {
        display: block;
        width: 100%;
        height: 100%;
        outline: none;       /* Removes the blue focus ring */
        touch-action: none;  /* Prevents browser zooming/scrolling gestures */
      }
    </style>
  </head>
  <body>
    <script>
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.addedNodes.length > 0) {
            mutation.addedNodes.forEach((node) => {
              if (node.tagName === 'CANVAS') {
                // 1. Give it a tab index so it can receive input
                node.setAttribute('tabindex', '0');
                // 2. Force focus so keyboard events work immediately
                node.focus();
                
                // Prevent right-click context menu (optional, often better for apps)
                node.addEventListener('contextmenu', (e) => e.preventDefault());
              }
            });
          }
        });
      });

      observer.observe(document.body, { childList: true });
    </script>
  </body>
</html>
